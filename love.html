<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Love</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  text-align:center;
  color:white;
  position:relative;

  background:
  radial-gradient(circle at top left,#ff8fab,transparent 40%),
  radial-gradient(circle at bottom right,#ff4d6d,transparent 40%),
  #2b0a1a;
}

/* card */
.message-card{
  position:relative;
  z-index:3;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  border-radius:25px;
  padding:45px 55px;
  max-width:450px;
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 10px 60px rgba(255,0,90,.4);
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{transform:translateY(20px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.message-card h1{
  font-size:2.5em;
  margin-bottom:10px;
}

.message-card p{
  font-size:1.1em;
  line-height:1.6;
}

.btn{
  display:inline-block;
  margin-top:5px;
  padding:14px 45px;
  border-radius:30px;
  text-decoration:none;
  color:#fff;
  font-size:1.05em;
  background:linear-gradient(45deg,#ff4d6d,#ff0a54);
  transition:.2s;
}
.btn:hover{ transform:scale(1.05); }

/* confetti */
#confetti-container{
  pointer-events:none;
  position:fixed;
  inset:0;
  z-index:1;
}

.confetti{
  position:absolute;
  width:10px;
  height:8px;
  opacity:.9;
  animation:fall linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<div class="message-card">
  <h1>üíñ You Said YES üíñ</h1>
  <p>
    My Love, In That Precious Moment My World Became Brighter, My Heart Grew Softer, And My Life Turned More Beautiful Than I Ever Imagined.<br>
    Thank You For Choosing Me, For Loving Me, And For Being My Forever Valentine.
  </p>
  <a href="index.html" class="btn">I LOVE YOU</a>
</div>

<div id="confetti-container"></div>

<script>
const colors=['#ff4d6d','#ff9ac6','#ffc0cb','#ff80aa'];
const container=document.getElementById('confetti-container');

function confetti(){
  const c=document.createElement('div');
  c.className='confetti';
  c.style.left=Math.random()*100+'vw';
  c.style.background=colors[Math.floor(Math.random()*colors.length)];
  c.style.animationDuration=3+Math.random()*2+'s';
  container.appendChild(c);
  setTimeout(()=>c.remove(),5000);
}
setInterval(confetti,200);
</script>

</body>
</html>
