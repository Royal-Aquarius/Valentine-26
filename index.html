<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Valentine</title>


<!-- Favicon -->
<link rel="icon" type="image/png" href="Heart.png" />

<style>
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  overflow:hidden;
  height:100vh;
  width:100vw;
  position:relative;
  background:
  radial-gradient(circle at top left,#ff8fab,transparent 40%),
  radial-gradient(circle at bottom right,#ff4d6d,transparent 40%),
  #2b0a1a;
}

/* hearts */
#heartsContainer{
  position:absolute;
  inset:0;
  overflow:hidden;
  z-index:1;
}

.heart{
  position:absolute;
  bottom:-20px;
  width:25px;
  height:25px;
  background:linear-gradient(45deg,#ff4d6d,#ff8fab);
  transform:rotate(45deg);
  animation:float 6s linear forwards;
  opacity:.9;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:25px;
  height:25px;
  background:inherit;
  border-radius:50%;
}
.heart::before{top:-12px;}
.heart::after{left:-12px;}

@keyframes float{
  to{transform:translateY(-110vh) rotate(45deg);opacity:0;}
}

/* banner */
.banner{
  position:absolute;
  top:-150px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.2);
  padding:30px 60px;
  z-index:3;
  text-align:center;
  transition:top 1s ease;
}

.banner.slide-down{ top:25%; }

/* text */
.shine-text{
  font-size:2.8em;
  font-weight:700;
  color:white;
}

/* buttons wrapper (YES position stays SAME) */
.buttons{
  position:absolute;
  top:calc(40% + 140px);
  left:45%;
  transform:translateX(-50%);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  z-index:4;
}

/* YES */
#yesBtn{
  background:linear-gradient(45deg,#ff4d6d,#610723);
  border:none;
  padding:14px 40px;
  border-radius:30px;
  color:white;
  font-size:1.1em;
  cursor:pointer;
}

/* NO */
#noBtn{
  position:absolute;
  background:linear-gradient(45deg,#6c757d,#343a40);
  color:white;
  border:none;
  padding:14px 40px;
  border-radius:30px;
  font-size:1.1em;
  cursor:pointer;
  z-index:5;
  transition:left .2s ease, top .2s ease;
}

/* footer */
.footer{
  position:absolute;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  font-size:0.85em;
  color:rgba(255,255,255,0.7);
  z-index:10;
  user-select:none;
}
</style>
</head>

<body>

<div class="stage">

  <div class="banner" id="banner">
    <h1 class="shine-text">Will you be my Valentine?</h1>
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  </div>

  <button id="noBtn">No üíî</button>

  <div id="heartsContainer"></div>

  <!-- Footer -->
  <div class="footer">Developed by Minhaj Ahmed</div>
</div>

<script>
const heartsContainer=document.getElementById('heartsContainer');
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const banner=document.getElementById('banner');

/* hearts */
function createHeart(){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=4+Math.random()*3+'s';
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,200);

/* go to love */
yesBtn.addEventListener("click",()=>{ window.location.href="love.html"; });

/* banner slide */
window.addEventListener('load',()=>{ setTimeout(()=>banner.classList.add('slide-down'),100); });

/* place NO exactly next to YES */
function positionNoButtonInitial(){
  const yesRect=yesBtn.getBoundingClientRect();
  noBtn.style.left=`${yesRect.right + 40}px`;
  noBtn.style.top=`${yesRect.top}px`;
}
window.addEventListener('load',positionNoButtonInitial);
window.addEventListener('resize',positionNoButtonInitial);

/* move NO button */
function moveNoButton(){
  const btnWidth=noBtn.offsetWidth;
  const btnHeight=noBtn.offsetHeight;
  const padding=10;
  const newLeft=Math.random()*(window.innerWidth-btnWidth-padding);
  const newTop=Math.random()*(window.innerHeight-btnHeight-padding);
  noBtn.style.left=`${newLeft}px`;
  noBtn.style.top=`${newTop}px`;
}
noBtn.addEventListener('mouseenter',moveNoButton);
noBtn.addEventListener('click',(e)=>{ e.preventDefault(); moveNoButton(); });
</script>

</body>
</html>
